<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle TV Samsung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 300px;
      width: 100%;
      background-color: #1e1e1e;
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .status {
      text-align: center;
      margin-bottom: 20px;
      padding: 8px;
      border-radius: 5px;
      background-color: #2d2d2d;
      font-size: 14px;
    }
    .power-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .navigation-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .nav-circle {
      width: 150px;
      height: 150px;
      position: relative;
      margin: 20px 0;
    }
    .nav-btn {
      position: absolute;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      font-size: 20px;
    }
    .nav-btn.up { top: 0; left: 50%; transform: translateX(-50%); }
    .nav-btn.down { bottom: 0; left: 50%; transform: translateX(-50%); }
    .nav-btn.left { left: 0; top: 50%; transform: translateY(-50%); }
    .nav-btn.right { right: 0; top: 50%; transform: translateY(-50%); }
    .nav-btn.center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2ecc71;
    }
    .volume-channel-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btn {
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }
    .power-btn {
      background-color: #e74c3c;
      width: 45%;
    }
    .volume-btn {
      background-color: #2ecc71;
    }
    .channel-btn {
      background-color: #f39c12;
    }
    .btn:active {
      transform: scale(0.95);
    }
    @media (max-width: 340px) {
      .container {
        padding: 15px;
      }
      .nav-circle {
        width: 120px;
        height: 120px;
      }
      .nav-btn {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status" id="status">
      Conectando ao servidor...
    </div>
    
    <div class="power-section">
      <button class="btn power-btn" onclick="sendCommand('POWERON')">Ligar</button>
      <button class="btn power-btn" onclick="sendCommand('POWEROFF')">Desligar</button>
    </div>

    <div class="volume-channel-section">
      <div class="control-group">
        <button class="btn volume-btn" onclick="sendCommand('VOLUP')">Volume +</button>
        <button class="btn volume-btn" onclick="sendCommand('VOLDOWN')">Volume -</button>
      </div>
      <div class="control-group">
        <button class="btn channel-btn" onclick="sendCommand('CHUP')">Canal +</button>
        <button class="btn channel-btn" onclick="sendCommand('CHDOWN')">Canal -</button>
      </div>
    </div>

    <div class="navigation-section">
      <div class="nav-circle">
        <button class="nav-btn up" onclick="sendCommand('UP')">▲</button>
        <button class="nav-btn right" onclick="sendCommand('RIGHT')">▶</button>
        <button class="nav-btn down" onclick="sendCommand('DOWN')">▼</button>
        <button class="nav-btn left" onclick="sendCommand('LEFT')">◀</button>
        <button class="nav-btn center" onclick="sendCommand('ENTER')">OK</button>
      </div>
    </div>
  </div>
  <script>
    const SERVER_URL = 'http://192.168.15.14:5555';
    
    async function sendCommand(command) {
      try {
        const response = await fetch(`${SERVER_URL}/api/tv/command`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ command })
        });

        const data = await response.json();
        
        if (data.success) {
          updateStatus(`Comando enviado: ${command}`);
        } else {
          updateStatus(`Erro: ${data.message}`, 'error');
        }
      } catch (error) {
        updateStatus('Erro ao conectar com o servidor', 'error');
        console.error('Erro:', error);
      }
    }

    function updateStatus(message, type = 'info') {
      const statusElement = document.getElementById('status');
      statusElement.textContent = message;
      statusElement.style.backgroundColor = type === 'error' ? '#e74c3c' : '#2d2d2d';
    }

    // Verificar conexão com o servidor
    async function checkConnection() {
      try {
        const response = await fetch(SERVER_URL);
        if (response.ok) {
          updateStatus('Conectado ao servidor');
        } else {
          updateStatus('Servidor não responde', 'error');
        }
      } catch (error) {
        updateStatus('Erro ao conectar com o servidor', 'error');
      }
    }

    // Verificar conexão inicial
    checkConnection();
  </script>
</body>
</html>
